<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars"></ul>
        	<span class="moves"></span> Moves
          <span class="minutes">00</span><span>:</span><span class="seconds">00</span><span>:</span><span class="centiseconds">00</span>
          <div class="restart">
            <i class="fa fa-repeat"></i>
        	</div>
        </section>
        <div class="modal">
          <div class="modal-content">
            <h2>You won!</h2>
            <p>Your score: </p>
            <p>Time: <span id="totalMinutes"></span><span>:</span><span id="totalSeconds"></span><span>:</span><span id="totalMiliseconds"></span> </p>
            <p>Moves:<span id="totalMoves"></span></p>
            <p>Raiting:<span id="totalRate"></span><span><i class="fa fa-star"></i></span></p>
            <button class="play-again">Restart game</button>
          </div>
        </div>
        <ul class="deck">

        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
